<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
	<style>
		caption{font-weight: bold;font-size: 16px;}
		td{width: 80px;height: 36px;text-align: center;background-color: #f2f2f2;}
		thead td{background-color: #808080;color: #fff;font: 22px '黑体' ;}
		.tr1{background-color: #fff;}
		.tr2 td{background-color: #d8d8d8;}
		.tr3 td{background-color: #fff2cc;}
		.tr3 .td1{background-color: #ffbfbf;}
	</style>
</head>
<body>
	<table >
		<caption>产品销售量</caption>
		<thead>
			<tr>
				<td></td>
				<td>产品A</td>
				<td>产品B</td>
				<td>产品C</td>
				<td>总计</td>
			</tr>
		</thead>
		<tbody>
			<tr class='tr1'>
				<td>1月</td>
				<td>88</td>
				<td>26</td>
				<td>7</td>
				<td>121</td>
			</tr>
			<tr class='tr2'>
				<td>2月</td>
				<td>94</td>
				<td>30</td>
				<td>8</td>
				<td>132</td>
			</tr>
			<tr class='tr1'>
				<td>3月</td>
				<td>103</td>
				<td>36</td>
				<td>8</td>
				<td>147</td>
			</tr>
			<tr class='tr2'>
				<td>4月</td>
				<td>113</td>
				<td>39</td>
				<td>7</td>
				<td>159</td>
			</tr>
			<tr class='tr3'>
				<td>5月</td>
				<td class='td1'>122</td>
				<td>40</td>
				<td>13</td>
				<td>175</td>
			</tr>
			<tr class='tr3'>
				<td></td>
				<td class='td1'>70%</td>
				<td>23%</td>
				<td>7%</td>
				<td>100%</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
