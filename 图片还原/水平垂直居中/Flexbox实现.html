<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flexbox实现居中</title>
	<style>
		body{margin: 0;padding: 0;}
		#parent{
			display: flex;
			height: 600px;
			background-color: black;

		}
		#child{
			width: 200px;
			height: 200px;
			margin: auto;
			background-color: #fff;
		}
	</style>
</head>
<body>
	<div id="parent">
		<div id="child"></div>
	</div>
</body>
</html>
